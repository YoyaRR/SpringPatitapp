<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>PatitApp_Users</title>
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">usuarios</h1>
    <a class="btn btn-primary" href="/users/crear">Crear Usuarios</a>

    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Cedula</th>
            <th>Constrase√±a</th>
            <th>Direccion</th>
            <th>Email</th>
            <th>Fechas De Registro</th>
            <th>Nombre</th>
            <th>Usuario</th>
            <th>Accion</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.cedula}"></td>
            <td th:text="${user.contrasena}"></td>
            <td th:text="${user.direccion}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.fecha_de_registro.toString().substring(0,10)}"></td>
            <td th:text="${user.nombre}"></td>
            <td th:text="${user.usuario}"></td>

            <td style="white-space: nowrap">
                <a class="btn btn-primary btn-sm"
                   th:href="@{/users/editar(id=${user.id})}">Editar</a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/users/eliminar(id=${user.id})}"
                   onclick="return confirm('Esta seguro?')">Eliminar</a>
            </td>

        </tr>
        </tbody>
    </table>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
