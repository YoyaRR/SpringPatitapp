<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>PatitApp_EditarUsuario</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Editar usuario</h2>
            <form method="post" enctype="multipart/form-data"
                  th:object="${userDTO}">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ID</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:field="${user.id}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Nombre</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${userDTO.nombre}">
                        <p th:if="${#fields.hasErrors('nombre')}"
                           th:errorClass="text-danger"
                           th:errors="${userDTO.nombre}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Cédula</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${userDTO.cedula}">
                        <p th:if="${#fields.hasErrors('cedula')}"
                           th:errorClass="text-danger"
                           th:errors="${userDTO.cedula}"></p>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Dirección</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${userDTO.direccion}">
                        <p th:if="${#fields.hasErrors('direccion')}"
                           th:errorClass="text-danger"
                           th:errors="${userDTO.direccion}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${userDTO.email}">
                        <p th:if="${#fields.hasErrors('email')}"
                           th:errorClass="text-danger"
                           th:errors="${userDTO.email}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Usuario</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${userDTO.usuario}">
                        <p th:if="${#fields.hasErrors('usuario')}"
                           th:errorClass="text-danger"
                           th:errors="${userDTO.usuario}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Contraseña</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${userDTO.contrasena}">
                        <p th:if="${#fields.hasErrors('contrasena')}"
                           th:errorClass="text-danger"
                           th:errors="${userDTO.contrasena}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Registrado en:</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:field="${user.fecha_de_registro}">
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn bt-outline-primary"
                           href="/users" role="button">Cancelar</a>
                    </div>
                </div>



            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
